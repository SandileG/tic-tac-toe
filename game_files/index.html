<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <!-- Tic-Tac-Toe board -->
    <div id="game-board">
        <div class="row">
            <button class="cell" id="cell-0-0"></button>
            <button class="cell" id="cell-0-1"></button>
            <button class="cell" id="cell-0-2"></button>
        </div>
        <div class="row">
            <button class="cell" id="cell-1-0"></button>
            <button class="cell" id="cell-1-1"></button>
            <button class="cell" id="cell-1-2"></button>
        </div>
        <div class="row">
            <button class="cell" id="cell-2-0"></button>
            <button class="cell" id="cell-2-1"></button>
            <button class="cell" id="cell-2-2"></button>
        </div>
    </div>

    <!-- Reset button -->
    <button id="reset-button">Reset</button>

    <!-- Status message (e.g., "X wins!" or "Draw") -->
    <p id="status"></p>

    <!-- Link to the external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
